<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

	<form class="form-horizontal m" id="form-standard-add">
		<!--<input type="hidden" th:value="${standard}">-->

		<input type="hidden" name="checkId" th:value="${check.id}">

		<div class="form-group">
			<label class="col-sm-2 control-label">检测行业标准：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" readonly th:value="${check.checkName}"  required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">检测项目：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="standardName" id="standardName"  required>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">上限：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="upperNumber" id="upperNumber"  required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">下限：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="lowerNumber" id="lowerNumber" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">标准值：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="standardNumber" id="standardNumber"  required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-9">
				<textarea id="remark" name="remark" class="form-control"></textarea>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var prefix = ctx + "product/standard";

	$("#form-standard-add").validate({
		rules:{
		},
		focusCleanup: true,
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-standard-add').serialize());
		}
	}
</script>
</body>
</html>
