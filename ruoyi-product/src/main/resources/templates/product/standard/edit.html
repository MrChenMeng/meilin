<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-standard-edit" th:object="${standard}">
		<input id="id" name="id"  type="hidden" th:field="*{id}" />

		<div class="form-group">
			<label class="col-sm-2 control-label">检测行业标准：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" readonly th:value="${standard.check.checkName}"  required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">检测项目：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="standardName" id="standardName"  required th:field="*{standardName}">
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">上限：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="upperNumber" id="upperNumber" required th:field="*{upperNumber}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">下限：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="lowerNumber" id="lowerNumber" required  th:field="*{lowerNumber}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">标准值：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="standardNumber" id="standardNumber" required  th:field="*{standardNumber}">
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-9">
				<textarea id="remark" name="remark" class="form-control" >[[*{remark}]]</textarea>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var prefix = ctx + "product/standard";


	$("#form-standard-edit").validate({
		rules:{
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-standard-edit').serialize());
		}
	}
</script>
</body>
</html>
