<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增物料')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-procedure-add">
		<div class="form-group">
			<label class="col-sm-2 control-label">名称：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="name" id="name" required >
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">类型：</label>
			<div class="col-sm-9">
				<div class="radio-box" th:each="dict : ${@dict.getType('product_material_type')}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					<input type="radio" th:id="${dict.dictCode}" name="type" th:value="${dict.dictValue}" th:checked="${dict.dictValue eq type }" required>
				</div>
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-9">
				<textarea id="remark" name="remark" class="form-control"></textarea>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var prefix = ctx + "product/procedure";

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-procedure-add').serialize());
		}
	}
</script>
</body>
</html>
